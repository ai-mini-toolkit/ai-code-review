spring:
  application:
    name: ai-code-review
  profiles:
    active: dev

server:
  port: 8080

# Webhook configuration
webhook:
  secrets:
    github: ${WEBHOOK_SECRET_GITHUB:test-github-secret}
    gitlab: ${WEBHOOK_SECRET_GITLAB:test-gitlab-token}
    codecommit: ${WEBHOOK_SECRET_CODECOMMIT:not-used-for-sns}

# Review task configuration
aicodereview:
  task:
    max-retries: ${REVIEW_TASK_MAX_RETRIES:3}

# Review context assembly configuration
review:
  context:
    max-context-tokens: ${REVIEW_MAX_CONTEXT_TOKENS:100000}
    max-file-tokens: ${REVIEW_MAX_FILE_TOKENS:10000}
    max-files: ${REVIEW_MAX_FILES:50}

# AI provider configuration
ai:
  provider:
    default: ${AI_PROVIDER_DEFAULT:openai}
    openai:
      api-key: ${AI_OPENAI_API_KEY:}
      api-endpoint: ${AI_OPENAI_API_ENDPOINT:https://api.openai.com}
      model: ${AI_OPENAI_MODEL:gpt-4}
      max-tokens: ${AI_OPENAI_MAX_TOKENS:4000}
      temperature: ${AI_OPENAI_TEMPERATURE:0.3}
      timeout-seconds: ${AI_OPENAI_TIMEOUT:30}
    anthropic:
      api-key: ${AI_ANTHROPIC_API_KEY:}
      api-endpoint: ${AI_ANTHROPIC_API_ENDPOINT:https://api.anthropic.com}
      model: ${AI_ANTHROPIC_MODEL:claude-sonnet-4-5-20250929}
      max-tokens: ${AI_ANTHROPIC_MAX_TOKENS:4000}
      temperature: ${AI_ANTHROPIC_TEMPERATURE:0.3}
      timeout-seconds: ${AI_ANTHROPIC_TIMEOUT:60}
      api-version: ${AI_ANTHROPIC_API_VERSION:2023-06-01}

# Git platform API configuration
git:
  platform:
    connect-timeout-seconds: ${GIT_CONNECT_TIMEOUT:5}
    github:
      token: ${GIT_GITHUB_TOKEN:}
    gitlab:
      token: ${GIT_GITLAB_TOKEN:}
      base-url: ${GIT_GITLAB_BASE_URL:https://gitlab.com}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    tags:
      application: ${spring.application.name}
