# Docker profile configuration
# Self-contained profile for running in Docker Compose
# Mirrors dev profile settings with Docker network hostnames instead of localhost
spring:
  # PostgreSQL DataSource Configuration (Docker network)
  datasource:
    url: jdbc:postgresql://postgres:5432/aicodereview_dev
    username: ${DB_USERNAME:aicodereview}
    password: ${DB_PASSWORD:dev_password_123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: AiCodeReviewHikariCP

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Flyway Migration Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true

  # Redis Configuration (Docker network)
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      database: 0
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 3000ms

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 600000
      cache-null-values: false
      key-prefix: "aicodereview:cache:"
      use-key-prefix: true

app:
  encryption:
    key: ${ENCRYPTION_KEY:default-dev-key-32chars-warning!}

logging:
  level:
    com.aicodereview: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
