groups:
  - name: ai-code-review-alerts
    rules:
      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High API response time (p95 > 1s)"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.uri }}"

      - alert: DatabaseConnectionPoolHigh
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool usage > 90%"
          description: "Active connections: {{ $value | humanizePercentage }} of pool capacity"

      - alert: HighJVMMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "JVM heap memory usage > 85%"
          description: "Heap usage: {{ $value | humanizePercentage }}"
