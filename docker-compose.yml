services:
  postgres:
    image: postgres:18-alpine
    container_name: aicodereview-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aicodereview_dev}
      POSTGRES_USER: ${POSTGRES_USER:-aicodereview}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aicodereview -d aicodereview_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aicodereview-network

  redis:
    image: redis:7-alpine
    container_name: aicodereview-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aicodereview-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aicodereview-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      DB_USERNAME: ${DB_USERNAME:-aicodereview}
      DB_PASSWORD: ${DB_PASSWORD:-dev_password_123}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - aicodereview-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: aicodereview-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5666:5666"
    volumes:
      - ./frontend/apps/web-antd/src:/app/apps/web-antd/src
    environment:
      CHOKIDAR_USEPOLLING: "true"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:5666').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - aicodereview-network

  prometheus:
    image: prom/prometheus:latest
    container_name: aicodereview-prometheus
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - aicodereview-network

  grafana:
    image: grafana/grafana:latest
    container_name: aicodereview-grafana
    depends_on:
      prometheus:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - aicodereview-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  aicodereview-network:
    driver: bridge
