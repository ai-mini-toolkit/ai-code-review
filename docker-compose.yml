services:
  postgres:
    image: postgres:18-alpine
    container_name: aicodereview-postgres
    environment:
      POSTGRES_DB: aicodereview_dev
      POSTGRES_USER: aicodereview
      POSTGRES_PASSWORD: dev_password_123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aicodereview -d aicodereview_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aicodereview-network

  redis:
    image: redis:7-alpine
    container_name: aicodereview-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aicodereview-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aicodereview-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_USERNAME: aicodereview
      DB_PASSWORD: dev_password_123
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - aicodereview-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: aicodereview-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5666:5666"
    networks:
      - aicodereview-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  aicodereview-network:
    driver: bridge
